<template>
  <div class="alert alert-danger" if.bind="error">
    ${error}
  </div>
  <table class="table table-hover" if.bind="!error">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Content</th>
        <th scope="col">Deadline</th>
        <th scope="col">Done</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody repeat.for="todo of todos">
      <tr id=${todo.id}>
        <th scope="row">${todo.id}</th>
        <td>
          <p>${todo.content}</p>
        </td>
        <td>
          <p>${todo.deadline}</p>
        </td>
        <td>
          <p>${todo.done}</p>
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <!-- <button type="button" class="btn btn-secondary">Edit</button> -->
            <a route-href="route: edit-todo; params.bind: {slug: todo.id}" class="btn btn-primary">Edit</a>
            <button type="button" class="btn btn-secondary" click.delegate='delete_todo(todo.id)'>Delete</button> 
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</template>
